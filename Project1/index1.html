<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
    <title>Profile Card Id Design </title>

    <!-- CSS -->

    <link rel="stylesheet" href="style1.css">

    <!--- Boxicons : CSS -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="stuffs/mypic.JPG" alt="profile-img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Aryan_Raj</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i style="background:#1da1f2" class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i style="background: red" class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i style="background:red" class='bx bxl-youtube'></i>
            </a>
            <div class="buttons">
                <button class="button">Subscibe</button>
                <button class="button">Message</button>
            </div>
        </div>
    </div>
</body>

</html>
